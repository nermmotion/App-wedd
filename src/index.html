<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Karina & Nahum Wedding Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="../favicon.ico">

</head>

<body>
  <app-root></app-root>

  <!-- FontAwsome Icons -->
  <script src="https://kit.fontawesome.com/3c4b267993.js" crossorigin="anonymous"></script>

  <!-- CounterDown Script -->

  <!-- Galería de fotos -->
  <script>
    function filtrar(categoria) {
      const imagenes = document.querySelectorAll('.gallery-item');

      imagenes.forEach((imagen) => {
        if (categoria === 'all' || imagen.classList.contains(categoria)) {
          imagen.style.display = 'block';
        } else {
          imagen.style.display = 'none';
        }
      });
    }

    // Inicialmente, muestra todas las imágenes
    filtrar('all');
  </script>

</body>

</html>
