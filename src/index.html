<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Karina & Nahum Wedding Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="../favicon.ico">

</head>

<body>
  <app-root></app-root>

  <!-- FontAwsome Icons -->
  <script src="https://kit.fontawesome.com/3c4b267993.js" crossorigin="anonymous"></script>

  <!-- CounterDown Script -->
  <script>
    (function () {
      const second = 1000,
        minute = second * 60,
        hour = minute * 60,
        day = hour * 24;
      let birthday = "March 10, 2024 00:00:00",
        countDown = new Date(birthday).getTime(),
        x = setInterval(function () {
          let now = new Date().getTime(),
            distance = countDown - now;

          document.getElementById("days").textContent = Math.floor(distance / (day)),
            document.getElementById("hours").textContent = Math.floor((distance % (day)) / (hour)),
            document.getElementById("minutes").textContent = Math.floor((distance % (hour)) / (minute)),
            document.getElementById("seconds").textContent = Math.floor((distance % (minute)) / second);

          //do something later when date is reached
          if (distance < 0) {
            let headline = document.getElementById("headline"),
              countdown = document.getElementById("countdown"),
              content = document.getElementById("content");

            headline.textContent = "It's our wedding!";
            countdown.style.display = "none";
            content.style.display = "block";

            clearInterval(x);
          }
          //seconds
        }, 0)
    }());
  </script>

  <!-- Galería de fotos -->
  <script>
    function filtrar(categoria) {
      const imagenes = document.querySelectorAll('.gallery-item');

      imagenes.forEach((imagen) => {
        if (categoria === 'all' || imagen.classList.contains(categoria)) {
          imagen.style.display = 'block';
        } else {
          imagen.style.display = 'none';
        }
      });
    }

    // Inicialmente, muestra todas las imágenes
    filtrar('all');
  </script>

</body>

</html>
